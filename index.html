<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>API-HACK Thinkful Project</title>
		    <!-- CSS Styles -->
		    <link rel="stylesheet" href="css/reset.css">
		    <link rel="stylesheet" href="css/font-awesome.min.css">
		    <link rel="stylesheet" href="css/bootstrap.min.css">
		    <!-- Custom CSS Styles -->
		    <link rel="stylesheet" href="css/styles.css">
		</head>
		<body>
		    <header class='page-header'>
		    	<form class="navbar-form" role='search'>
		    	    <h1>Insta Happ</h1>

			    	<div class='form-group'>
			    		<input type="text" class="form-control" name="search" placeholder='Search a location'>	
			    		<button type="button" class='btn btn-default' id="searchButton">Search</button>
			    		<button type="button" class="btn btn-default" id="aboutButton">About</button>	
			    	</div>   	
     	    	</form>
     	    	
		    </header>
            <!-- API Container --> 
			<div id="apiContainer">
                <!-- bing maps -->
				<div class="panel panel-danger" id="mapsCont">
	            	<div class="panel-body">
	                	<h1 class="apiHeader">Bing Maps<i class="fa fa-bing"></i></h1>
	            	</div>	
	            	<div class="panel-footer"></div>
	            	<div id="map">
	            		<iframe width="500" height="400" frameborder="0" src="http://www.bing.com/maps/embed/viewer.aspx?v=3&cp=45.353709~-15.168315&lvl=3&w=500&h=400&sty=r&typ=d&pp=&ps=&dir=0&mkt=en-gb&form=BMEMJS"></iframe>

	            	</div>
	            </div>

	            <!-- Instagram -->
	            <div class="panel panel-danger" id="instagramCont">
	            	<div class="panel-body">
	            		<h1 class="apiHeader">Instagram<i class="fa fa-instagram"></i></h1>
	            	</div>	
	            	<div class="panel-footer"></div>
	            </div>
            </div>
            <!-- JavaScript Files -->
			<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<script src='js/app.js'></script>
		</body>
</html>
