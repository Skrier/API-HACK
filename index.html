<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>API-HACK Thinkful Project</title>
		    <!-- CSS Styles -->
		    <link rel="stylesheet" href="css/reset.css">
		    <link rel="stylesheet" href="css/font-awesome.min.css">
		    <link rel="stylesheet" href="css/bootstrap.min.css">
		    <!-- Custom CSS Styles -->
		    <link rel="stylesheet" href="css/styles.css">
		</head>
		<body>
		    <header class='page-header'>
		    	<form class="navbar-form" role='search'>
		    	<h1>My English Premier League</h1>
			    	<div class='form-group'>
			    		<input type="text" class="form-control" name="search" placeholder='Enter your team'>		
			    	</div>
			    	<button type="button" class='btn btn-default' id="searchButton">Search</button>
			    	<button type="button" class="btn btn-default" id="aboutButton">About</button>
     	    	</form>
     	    	
		    </header>
            <!-- About Container -->

		  
            <!-- Select your team Container -->
            <div id="teamContainer">
		        <div class="panel panel-success">
		            <div class="panel-body">
		            <h1>Select your team</h1>
		            </div>	
		            <div class="panel-footer">
		            </div>

		        </div>
		    </div>
            <!-- API Container --> 
			<div id="apiContainer">
                <!-- Live Scores -->
				<div class="panel panel-danger">
	            	<div class="panel-body">
	                	<h1>Live Scores<i class="fa fa-refresh"></i></h1>
	            	</div>	
	            	<div class="panel-footer"></div>
	            </div>

	            <!-- Live Commentary -->
				<div class="panel panel-danger">
	            	<div class="panel-body">
	            		<h1>Live Commentary<i class="fa fa-refresh"></i></h1>
	            	</div>	
	            	<div class="panel-footer"></div>
	            </div>

	            <!-- League table -->
	            <div class="panel panel-danger">
	            	<div class="panel-body">
	            		<h1>League Table<i class="fa fa-refresh"></i></h1>
	            	</div>	
	            	<div class="panel-footer"></div>
	            </div>

	            <!-- Fixtures -->
	            <div class="panel panel-danger">
	            	<div class="panel-body">
	            		<h1>Fixtures<i class="fa fa-refresh"></i></h1>
	            	</div>	
	            	<div class="panel-footer"></div>
	            </div>

            </div>
            <!-- JavaScript Files -->
			<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<script src='js/app.js'></script>
		</body>
</html>
